<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drehteller</title>
</head>
<body>
  <script type="module" src="navbar.js"></script>
  <my-navbar></my-navbar>

  <div class="container py-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Einstellungen</h1>
        <div class="row">
          <div class="col-sm-4">
            <input type="text" class="form-control" id="display" placeholder="Displaygeschwindigkeit">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="motor" placeholder="Motorgeschwindigkeit">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="helligkeit" placeholder="LED-Helligkeit">
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <input type="text" class="form-control" id="Displaytext" placeholder="Displaytext">
          </div>
        </div>
      </div>
      
      <div class="row mt-4">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-lg" id="Savebutton" type="button">Save</button>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
